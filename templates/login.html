<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Telegram Bot Hosting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Login Sayfası Stilleri */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo a {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        /* Login Card */
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2rem;
            color: #0d1b2a;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .login-header p {
            color: #6c757d;
            font-size: 1.1rem;
        }

        /* Form Stilleri */
        .login-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }

        .form-group input:focus {
            border-color: #0088cc;
            outline: none;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.1);
        }

        .form-group .input-with-icon {
            position: relative;
        }

        .form-group .input-with-icon i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.1rem;
        }

        .form-group .input-with-icon input {
            padding-left: 3rem;
        }

        /* Butonlar */
        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
            font-size: 1.1rem;
            text-align: center;
            margin-top: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0088cc 0%, #00a8ff 100%);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0077b3 0%, #0097e6 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.4);
        }

        .btn-outline {
            background-color: transparent;
            border-color: #0088cc;
            color: #0088cc;
        }

        .btn-outline:hover {
            background-color: #0088cc;
            color: white;
            transform: translateY(-2px);
        }

        /* Hata Mesajları */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid #f5c6cb;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message i {
            font-size: 1.2rem;
        }

        /* Linkler */
        .login-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .login-links a {
            color: #0088cc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-links a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .login-links p {
            margin-bottom: 0.5rem;
            color: #6c757d;
        }

        /* Responsive */
        @media (max-width: 576px) {
            body {
                padding: 15px;
            }
            
            .login-card {
                padding: 2rem;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
            }
            
            .logo a {
                font-size: 2rem;
            }
        }

        @media (max-width: 400px) {
            .login-card {
                padding: 1.5rem;
            }
            
            .form-group input {
                padding: 0.8rem 1rem;
            }
            
            .btn {
                padding: 0.8rem;
            }
        }

        /* Extra Styling */
        .password-toggle {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #0088cc;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #495057;
            font-size: 0.95rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #0088cc;
        }

        .forgot-password {
            color: #0088cc;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/">
                <i class="fab fa-telegram"></i> BotHost
            </a>
        </div>

        <div class="login-card">
            <div class="login-header">
                <h1>Hesabınıza Giriş Yapın</h1>
                <p>Botlarınızı yönetmek için giriş yapın</p>
            </div>

            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="/login" class="login-form">
                <div class="form-group">
                    <label for="email">Email Adresiniz</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="ornek@email.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Şifreniz</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Şifrenizi girin">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Beni hatırla</span>
                    </label>
                    <a href="#" class="forgot-password">Şifremi Unuttum?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Giriş Yap
                </button>
            </form>

            <div class="login-links">
                <p>Hesabınız yok mu? <a href="/register">Hemen Kayıt Olun</a></p>
                <p><a href="/">← Ana Sayfaya Dön</a></p>
            </div>
        </div>
    </div>

    <script>
        // Şifre göster/gizle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Form validation
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            form.addEventListener('submit', function(e) {
                let isValid = true;
                const errorMessages = [];
                
                // Email validation
                if (!emailInput.value.trim()) {
                    isValid = false;
                    showError(emailInput, 'Email alanı zorunludur');
                    errorMessages.push('Email alanı zorunludur');
                } else if (!isValidEmail(emailInput.value)) {
                    isValid = false;
                    showError(emailInput, 'Geçerli bir email adresi girin');
                    errorMessages.push('Geçerli bir email adresi girin');
                } else {
                    clearError(emailInput);
                }
                
                // Password validation
                if (!passwordInput.value.trim()) {
                    isValid = false;
                    showError(passwordInput, 'Şifre alanı zorunludur');
                    errorMessages.push('Şifre alanı zorunludur');
                } else if (passwordInput.value.length < 6) {
                    isValid = false;
                    showError(passwordInput, 'Şifre en az 6 karakter olmalıdır');
                    errorMessages.push('Şifre en az 6 karakter olmalıdır');
                } else {
                    clearError(passwordInput);
                }
                
                if (!isValid) {
                    e.preventDefault();
                    // If there's no server-side error div, create one
                    let errorDiv = document.querySelector('.error-message');
                    if (!errorDiv) {
                        errorDiv = document.createElement('div');
                        errorDiv.className = 'error-message';
                        errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i><span>' + errorMessages.join(', ') + '</span>';
                        form.prepend(errorDiv);
                    } else {
                        errorDiv.querySelector('span').textContent = errorMessages.join(', ');
                    }
                }
            });
            
            // Real-time validation
            emailInput.addEventListener('blur', validateEmail);
            passwordInput.addEventListener('blur', validatePassword);
            
            function validateEmail() {
                const email = emailInput.value.trim();
                if (!email) {
                    showError(emailInput, 'Email alanı zorunludur');
                    return false;
                }
                if (!isValidEmail(email)) {
                    showError(emailInput, 'Geçerli bir email adresi girin');
                    return false;
                }
                clearError(emailInput);
                return true;
            }
            
            function validatePassword() {
                const password = passwordInput.value;
                if (!password) {
                    showError(passwordInput, 'Şifre alanı zorunludur');
                    return false;
                }
                if (password.length < 6) {
                    showError(passwordInput, 'Şifre en az 6 karakter olmalıdır');
                    return false;
                }
                clearError(passwordInput);
                return true;
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function showError(input, message) {
                const formGroup = input.closest('.form-group');
                formGroup.classList.add('error');
                
                let errorSpan = formGroup.querySelector('.error-text');
                if (!errorSpan) {
                    errorSpan = document.createElement('span');
                    errorSpan.className = 'error-text';
                    errorSpan.style.color = '#dc3545';
                    errorSpan.style.fontSize = '0.85rem';
                    errorSpan.style.marginTop = '0.5rem';
                    errorSpan.style.display = 'block';
                    formGroup.appendChild(errorSpan);
                }
                errorSpan.textContent = message;
                input.style.borderColor = '#dc3545';
            }
            
            function clearError(input) {
                const formGroup = input.closest('.form-group');
                formGroup.classList.remove('error');
                
                const errorSpan = formGroup.querySelector('.error-text');
                if (errorSpan) {
                    errorSpan.remove();
                }
                input.style.borderColor = '#e9ecef';
            }
        });

        // Add animation to inputs on focus
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
